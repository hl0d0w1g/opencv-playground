<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>CPU/GPU demonstrator</title>
</head>

<body>
    <div class="container">
        
        <!-- Webcam -->
        <!-- <div class="row justify-content-center">
            <div class="col-auto">
                <video class="video-stream" id="video" playsinline autoplay></video>
            </div>
        </div> -->

        <div class="row justify-content-center">
            <div class="col-auto">
                <div id="container" hidden>
                    <canvas id="canvasOutput"></canvas>
                    <video autoplay="true" id="videoInput"></video>
                </div>
                <div class="video">
                    <img class="video-stream" id="videOutput">
                </div>
            </div>
        </div>
        

        <!-- Frames Per Seccond -->
        <div class="row justify-content-center" hidden>
            <div class="col-auto">
                <h1 class="info m-0" id="fps-display">FPS: 0.0</h1>
            </div>
        </div>
        

        <!-- CPU/GPU selector -->
        <div class="row justify-content-center py-5">
            <div class="col-auto">
                <div class="btn-group" role="group" aria-label="CPU/GPU selector">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradioCPU" autocomplete="off" onclick="changeToCPU()" checked>
                    <label class="btn btn-outline-primary processing-unit-button" for="btnradioCPU">CPU üê¢</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="btnradioGPU" autocomplete="off" onclick="changeToGPU()">
                    <label class="btn btn-outline-primary processing-unit-button" for="btnradioGPU">GPU üöÄ</label>
                  </div>
            </div>
        </div>

    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://docs.opencv.org/3.4.0/opencv.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}" async></script>

</body>

</html>
